<!DOCTYPE html>
<html lang="en" ng-app="FootballsApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taco's Fantasy Football</title>
  <!--import Angular  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" charset="utf-8"></script>
  <!-- import our app.js file -->
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<!-- add our angular controller -->
<body ng-controller='MainController as ctrl'>
  <div class="container">
    <h1>Taco's Fantasy Football</h1>
      {{2+2}}

        <div ng-controller="AuthController as auth"
        <h2>Create User</h2>
            <form ng-submit="auth.createUser()">
                <input type="text" ng-model="auth.username" />
                <input type="password" ng-model="auth.password" />
                <input type="submit" value="Create User" />
            </form>
            <h2>Log In</h2>
            <form ng-submit="auth.logIn()">
              <input type="text" ng-model="auth.username" />
              <input type="password" ng-model="auth.password" />
              <input type="submit" value="Log In">
            </form>
            <h2>Go to "the app"</h2>
            <a href="#" ng-click="auth.goApp()">Click here</a>

      <div class="">
        <h3>Filter By:</h3><br>
        <button ng-click="toggleSeason()">DRAFT TOOLS</button><br>
        <div ng-show="state"> it won't work</div>
      </div>

      <div class="">
        <button ng-click="toggle()" >SEASON TOOLS</button><br>
        <div ng-show="state"> it works</div>
      </div>
      <div class="">
        <h3>Draft Cheat Sheet:</h3><br>
        <img src="{{player.image}}" alt="{{player.name}}">
        <h4>{{player.name}} - {{player.position}}</h4>
        <button ng-click="ctrl.deletePlayer(player._id)" class="melon-button">Delete</button>
        <button ng-click="ctrl.editPlayer(player)" class="melon-button">Edit Draft Rank</button>
        <input type="number" ng-model="ctrl.editRank">
        <button ng-click="ctrl.saveEdit()">Save New Rank</button>
      </div>

    </div>


  </body>

</html>
